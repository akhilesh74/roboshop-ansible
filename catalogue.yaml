- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
  - name: disable old nodejs and enable new nodejs
    ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y

  - name: install nodejs
    ansible.buildin.dnf:
      name: nodejs
      state: present

  - name: create roboshop user
    ansible.buildin.user:
      name: roboshop
    
  - name: create app directory
    ansible.buildin.file:
      path: /app
      state: directory